<VirtualHost *:80>
       ServerAdmin webmaster@localhost
       ServerName post.laravel.com
       DocumentRoot /var/www/html/laravel-bbs/public
       ErrorLog ${APACHE_LOG_DIR}/error.log
       CustomLog ${APACHE_LOG_DIR}/access.log combined
       <Directory /var/www/html/laravel-bbs/public>
           AllowOverride All
       </Directory>
</VirtualHost>